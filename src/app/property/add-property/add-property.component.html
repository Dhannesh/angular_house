<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>

              <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                <div class="mb-3 mt-2">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                    <label class="btn btn-outline-primary mx-2" tabindex="0" btnRadio=1 name="SellRent" role="button">Sell</label>
                    <label class="btn btn-outline-primary" tabindex="0" btnRadio=2 name="SellRent" role="button">Rent</label>
                  </div>
                </div>
                <div class="mb-3">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup name="bhk" [(ngModel)]="propertyView.BHK">
                    <label *ngFor="let bhk of [1,2,3,4]"
                    class="btn btn-outline-primary mx-1"
                    btnRadio="{{bhk}}" tabindex="0" role="button" name="">{{bhk}}</label>
                  </div>
                </div>

                <div class="mb-3">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType">
                    <label *ngFor="let ptype of propertyType"
                    class="btn btn-outline-primary mx-1"
                    [btnRadio]="ptype" tabindex="0" role="button" >{{ptype}}</label>
                  </div>
                </div>
                <div class="mb-3">
                  <p>Furnishing Type</p>
                  <div class="btn-group" btnRadioGroup name="ftype" [(ngModel)]="propertyView.FType">
                    <label *ngFor="let ftype of furnishType"
                    class="btn btn-outline-primary mx-1"
                    [btnRadio]="ftype" tabindex="0" role="button" name="">{{ftype}}</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">in Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Name"
                    #propName="ngModel"
                    ngModel
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />

                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    [(ngModel)]="propertyView.City"

                  />

                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" [disabled]="BasicInfo.invalid" (click)="selectTab(1)">
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="mb-3 mt-3">
                  <label for="price" class="form-label">Price (in Rs)</label>
                  <input type="number" class="form-control" name="price" [(ngModel)]="propertyView.Price" >
                </div>
                <div class="mb-3">
                  <label for="security" class="form-label">Security (in Rs)</label>
                  <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="maintenance" class="form-label">Maintenance (in Rs)</label>
                  <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="area" class="form-label">Built Area (in Sqr Feet)</label>
                  <input type="number" class="form-control" name="builtArea" [(ngModel)]="propertyView.BuiltArea">
                </div>
                <div class="mb-3">
                  <label for="carpet" class="form-label">Carpet Area (in Sqr Feet)</label>
                  <input type="number" class="form-control">
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">
                    Next
                  </button>
                  <button type="button" class="btn btn-primary" (click)="selectTab(0)">
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="mb-3">
                  <label for="floor">Floor</label>
                  <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="totalfloor">Total Floor</label>
                  <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="landmark">Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">
                    Next
                  </button>
                  <button type="button" class="btn btn-primary" (click)="selectTab(1)">
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="mb-3">
                  <label>Ready to Move</label><br/>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mx-2" btnRadio=1 role="button" name="readyToMove">Yes</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="readyToMove">No</label>
                  </div>
                </div>

                <div class="mb-3 col-3">
                  <label>Possession/Avaialble From</label>

                  <input type="text"
               placeholder="Datepicker"
               class="form-control"
               bsDatepicker [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}">
                </div>

                <div class="mb-3 col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mx-2" btnRadio=1 role="button" name="isGated">Yes</label>
                    <label class="btn btn-outline-primary" btnRadio=2 role="button" name="isGated">No</label>
                  </div>
                </div>

                <div class="mb-3">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mx-1" btnRadio=1 role="button" name="entrance">East</label>
                    <label class="btn btn-outline-primary mx-1" btnRadio=2 role="button" name="entrance">West</label>
                    <label class="btn btn-outline-primary mx-1" btnRadio=3 role="button" name="entrance">North</label>
                    <label class="btn btn-outline-primary mx-1" btnRadio=4 role="button" name="entrance">South</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(4)">
                    Next
                  </button>
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">
                    Back
                  </button>

                  <button type="reset" class="btn btn-primary">
                    Cancel
                  </button>

                  <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                    Submit
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
    <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
  </div>
  </div>
</div>
